
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body class="docBody">
        <!-- The Modal -->
        <div id="myModal" class="modal">
    <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="InventoryDisplay" id="characterInventory"></div>
            </div>
        </div>

        <div class="container" id="main">
            <table class="table">
                <TR>
                    <Th colspan="4" class="text-center">Title Goes Here</Th>
                </TR>
                <TR>
                    <TD><table class="table table-hover" id="PlayerInfo" class="PlayerInfo"></table></TD>
                    <TD><table class="table table-hover" id="NPCInfo" class="NPCInfo"></table></TD>
                    <TD id="tdCanvas"><canvas id="HexCanvas" class="HexCanvas" width="1075px" height="855px"></canvas></TD>
                    <TD>
                        <div class="EventLog">
                            <a href="#EventLog" class="btn btn-primary" data-toggle="collapse">Event Log</a>
                            <div class="collapse" id="EventLog"></div>
                        </div>
                        <div class="CombatLog">
                            <a href="#CombatLog" class="btn btn-primary" data-toggle="collapse">Combat Log</a>
                            <div class="collapse" id="CombatLog"></div>
                        </div>
                        <div class="NPCParty">
                            <a href="#NPCParty" class="btn btn-primary" data-toggle="collapse">NPC Party</a>
                            <div class="collapse" id="NPCParty"></div>
                        </div>
                    </TD>
                </TR>
                <TR>
                    <TD colspan="4">
                        <div class="EncounterHistory">
                            <a href="#EncounterHistory" class="btn btn-primary" data-toggle="collapse">Encounter History</a>
                            <div id="EncounterHistory" class="collapse"></div>
                        </div>
                    </TD>
                </TR>
            </table>
        </div>

        <div class="EndGame" id="EndGameOverlay">GAME OVER</div>    

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
